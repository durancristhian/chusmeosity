<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/basscss.min.css">
	<link rel="stylesheet" href="css/ionicons.css">
	<link rel="stylesheet" href="css/raleway.css">
	<link rel="stylesheet" href="css/tooltipster.css">
	<link rel="stylesheet" href="css/tooltipster-noir.css">
	<link rel="stylesheet" href="css/chusmeosity.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery.tooltipster.min.js"></script>
	<script src="js/mustache.min.js"></script>
	<script src="js/get-version-number.js"></script>
	<script src="js/window-buttons.js"></script>
	<script src="js/chusmeosity.js"></script>
</head>
<body class="overflow-hidden">
	<header class="header relative z3 bg-white">
		<div class="clearfix">
			<div class="col col-6">
				<img class="header--image inline-block middle ml1 mr1" src="images/chusmeosity.png" alt="chusmeosity logo">
				<h1 class="header--item inline-block middle m0 mr2">Chusmeosity</h1>
				<span id="version-number" class="header--version-number inline-block middle bg-silver border rounded black py0 px1"></span>
			</div>
			<div class="col col-6">
				<div class="right-align">
					<ul class="header--controls m0 list-reset inline-block">
						<li class="header--li inline-block middle">
							<a href="#!" id="show-dev-tools" class="header--item header--link block tooltip gray px2" title="Mostrar las Developer Tools">
								<span class="ion-gear-b"></span>
							</a>
						</li>
						<li class="header--li inline-block middle">
							<a href="#!" id="minimize" class="header--item header--link block gray px2">
								<span class="ion-minus-round"></span>
							</a>
						</li>
						<li class="header--li inline-block middle">
							<a href="#!" id="maximize" class="header--item header--link block gray px2">
								<span class="ion-arrow-shrink"></span>
							</a>
						</li>
						<li class="header--li inline-block middle">
							<a href="#!" id="close" class="header--item header--link block gray px2">
								<span class="ion-close-round"></span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div class="new-project bg-darken-1 absolute left-0 bottom-0 p2 z1 border-right">
		<h2 class="mt0">Agregar un proyecto</h2>
		<form>
			<label>Nombre</label>
			<input type="text" class="block col-12 mb2 mt1 field new-project--input" placeholder="Chusmeosity">
			<label>URL</label>
			<input type="text" class="block col-12 mb2 mt1 field new-project--input" placeholder="http://chusmeosity.dev/">
			<label>Directorio a monitorear</label>
			<input type="text" class="block col-12 mb3 mt1 field new-project--input" placeholder="D:\Websites\chusmeosity.dev\Website">
			<div class="clearfix">
				<div class="col col-6">
					<button type="reset" class="btn btn-primary white bg-orange border">
						<span class="ion-refresh"></span>
						Limpiar
					</button>
				</div>
				<div class="col col-6">
					<div class="right-align">
						<button type="submit" class="btn btn-primary white bg-green border">
							<span class="ion-plus-round"></span>
							Agregar
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div id="loading" class="loading px2 absolute left-0 right-0 bottom-0 z2">
		<p class="bold h1 mb0 mt4 center white">
			<span class="spinner ion-load-c inline-block middle"></span>
			<span class="inline-block middle ml2">Cargando...</span>
		</p>
	</div>
	<div id="projects" class="projects px2 absolute top-0 left-0 right-0 bottom-0 z1"></div>
	<script src="js/maximize-on-init.js"></script>
</body>
</html>
